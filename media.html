<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Grid System</title>
</head>
<body class="brown darken-1 white-text">
    <div class="container">
        <h3 class="center yellow-text">Media - Materialbox</h3>
    <div class="container">
        <div class="row center">
            <div class="col s12 m4 l2">
                <img src="images/img3.jpg" alt="" class="responsive-img materialboxed">
            </div>
            <div class="col s12 m4 l8">
                <img src="images/img2.jpg" alt="" class="responsive-img materialboxed">
            </div>
            <div class="col s12 m4 l2">
                <img src="images/img3.jpg" alt="" class="responsive-img materialboxed">
            </div>
        </div>
            </div>
    
    <div class="slider">
        <ul class="slides">
        <li>
        <img src="images/slider1.jpg"> 
        <div class="caption center-align">
        <h3 class="red-text">This is our big Tagline!</h3>
        <h5 class="light red-text text-lighten-3">Here's our small slogan.</h5>
        </div>
        </li>
        <li>
        <img src="images/slider2.jpg"> 
        <div class="caption left-align">
        <h3 class="yellow-text">Left Aligned Caption</h3>
        <h5 class="light yellow-text text-lighten-3">Here's our small slogan.</h5>
        </div>
        </li>
        <li>
        <img src="images/slider3.jpg"> 
        <div class="caption right-align">
        <h3 class="red-text">Right Aligned Caption</h3>
        <h5 class="light red-text text-lighten-3">Here's our small slogan.</h5>
        </div>
        </li>
        <li>
        <img src="images/slider4.jpg"> 
        <div class="caption center-align">
        <h3 class="yellow-text">This is our big Tagline!</h3>
        <h5 class="light yellow-text text-lighten-3">Here's our small slogan.</h5>
        </div>
        </li>
        </ul>
        </div>

    
    </div>
    
    
    <!-- End of Container -->
    </div>

    <div style="height: 500px;"></div>


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Initialization -->
    <script>
        $(document).ready(function(){
    $('.materialboxed').materialbox();
    });
    $('.slider').slider();
        </script>
</body>
</html>
